<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header>
    <div class="scores">
      <a id="highscores-link">High Scores</a>
    </div>
    <div id="timer" class="timer">Time: 75</div>
  </header>

  <section id="start-section" class="start-quiz">
    <h1>Chicago Bears Quiz Game</h1>
    <div class="controls">
      <button id="start-btn" class="start-btn">Start</button>
    </div>
  </section>

  <section id="question-container" class="hide">
    <h1 id="question">Question</h1>
    <div id="answer-buttons" class="btn-grid">
      <button class="btn"></button>
      <button class="btn"></button>
    </div>
    <h2 id="check-answer" class="correct-wrong hide"></h2>
    <div class="controls">
      <button id="continue-btn" class="continue-btn hide">Next</button>
    </div>
  </section>

  <section id="score-container" class="hide">
    <form id="submit-form">
      <h3 id="your-score"></h3>
      <label id="initials-label">Enter your initials to save the score:</label>
      <input type="text" id="initials-field" maxlength="3" placeholder="Enter your initials" />
      <button id="submit-btn">Submit</button>
    </form>
  </section>

  <section id="highscores" class="highscores-container hide">
    <div id="high-scores">
      <h1 class="centered">Leaderboard</h1>
      <div id="highscore" class="highscore highscore-list"></div>
      <div class="controls">
        <button id="restart-btn">Restart</button>
        <button id="clear-btn">Clear Scores</button>
      </div>
    </div>
    
  </section>
  
  
  <script src="./js/script.js"></script>
</body>
</html>
